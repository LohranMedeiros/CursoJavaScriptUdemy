<!DOCTYPE html>
<!-- A declaração <!DOCTYPE html> indica que este documento segue o
    padrão HTML5. Esta declaração é essencial para garantir que o
    navegador processe a página de acordo com as normas modernas de
    HTML, assegurando a compatibilidade e o funcionamento adequado
    dos recursos da web. -->

<html lang="pt">
<!-- A tag <html> inicia o documento HTML. O atributo 'lang="pt"'
    especifica que o idioma principal do conteúdo da página é o
    português, o que ajuda em aspectos como acessibilidade, SEO e
    funcionalidades específicas do navegador relacionadas ao idioma. -->

<head>
    <!-- A seção <head> contém metadados, links para recursos externos
        como folhas de estilo e scripts, que configuram e definem aspectos
        da página que não são diretamente visíveis para o usuário. -->
    
    <title>Exemplo de Layout com Flexbox</title>
    <!-- A tag <title> define o título da página, que é exibido na
        aba do navegador. Este título é importante para a experiência do
        usuário e otimização para motores de busca, pois fornece uma
        visão geral do conteúdo da página. -->
    
    <link rel="stylesheet" href="estilos.css">
    <!-- A tag <link> com o atributo 'rel="stylesheet"' vincula uma
        folha de estilo externa ao documento HTML. O atributo 'href'
        especifica o caminho para o arquivo CSS que contém as regras
        de estilo que influenciarão a apresentação visual da página. -->

</head>

<body>
    <!-- A tag <body> engloba todo o conteúdo visível ao usuário na
        página, como texto, imagens, vídeos e outros elementos interativos. -->
    
    <header>Meu Cabeçalho</header>
    <!-- A tag <header> é usada aqui para definir a seção de cabeçalho
        da página. "Meu Cabeçalho" serve como um título ou introdução
        visual para a página, geralmente contendo logotipo, título do
        site ou elementos de navegação. -->

    <div class="container">
        <!-- Um <div> com a classe 'container'. Este elemento atua como
            um contêiner para outros elementos e é usado para aplicar
            estilos de Flexbox, organizando visualmente o conteúdo da
            página em um layout flexível. -->
        
        <aside>Barra Lateral</aside>
        <!-- A tag <aside> é usada para conteúdo que é tangencialmente
            relacionado ao conteúdo ao redor, comumente usado para barras
            laterais. Neste layout, contém informações secundárias ou links
            de navegação auxiliares. -->
        
        <main>Conteúdo Principal</main>
        <!-- A tag <main> é usada para o conteúdo principal da página. É o
            foco principal do documento e geralmente contém a informação
            central ou funcionalidade que o usuário veio buscar. -->

    </div>

    <footer>Rodapé</footer>
    <!-- A tag <footer> é usada para o rodapé da página. "Rodapé" pode
        conter informações como direitos autorais, links para termos de uso
        ou informações de contato, servindo como área de conclusão do conteúdo 
        da página. -->

</body>
</html>
