<!--
Uso de iframes: Incorporar conteúdo de outras páginas web usando <iframe>.

O elemento <iframe> é uma maneira eficiente de incorporar uma página da
web dentro de outra página da web. Isso pode ser útil para uma variedade
de situações, como incorporar um vídeo, um mapa ou até mesmo uma página web
inteira de outro site dentro do seu. A seguir, apresento um exemplo de
documento HTML que demonstra o uso de <iframe> para incorporar diferentes
tipos de conteúdo.
-->

<!DOCTYPE html>
<!-- Esta declaração define que o documento é um HTML5, o padrão 
     atual de HTML, garantindo que o navegador interprete e 
     apresente o conteúdo corretamente. -->

<html lang="pt">
<!-- A tag <html> indica o início do documento HTML. O atributo 'lang="pt"' 
     especifica que o idioma principal da página é o português, o que afeta 
     como alguns elementos são tratados pelo navegador, por exemplo, a forma 
     como datas são exibidas ou a ortografia é verificada. -->

<head>
    <!-- A tag <head> é usada para incluir metadados, links para folhas 
     de estilo, scripts e outras configurações que não são diretamente 
     visíveis na página principal. -->
    
    <meta charset="UTF-8">
    <!-- A tag <meta> com o atributo 'charset="UTF-8"' define o conjunto 
     de caracteres UTF-8 para o documento, suportando quase todos os 
     caracteres e símbolos usados globalmente, garantindo que qualquer 
     texto seja corretamente exibido. -->
    
    <title>Exemplo de Uso de iframes</title>
    <!-- A tag <title> define o título da página, que é exibido na aba 
     do navegador. É importante para a experiência do usuário e SEO. -->

</head>

<body>
    <!-- A tag <body> contém todo o conteúdo visível da página, como 
     texto, imagens, links, vídeos e outros tipos de dados que o 
     usuário interage diretamente. -->
    
    <h1>Exemplos de Incorporação com iframes</h1>
    <!-- A tag <h1> é usada para o cabeçalho principal da página. O uso 
     de <h1> é importante para a estruturação do conteúdo e SEO, indicando o 
     tópico principal da página. -->

    <h2>Incorporando um Vídeo do YouTube</h2>
    <!-- A tag <h2> fornece um cabeçalho de segundo nível, útil para 
     títulos de seções dentro da página. -->

    <!-- Exemplo de incorporação de um vídeo do YouTube -->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/987V3Zijtto?si=z5NHhyOkRLPg9TJG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--A tag <iframe> é usada para incorporar outro documento dentro do documento atual.
         - 'width' e 'height' definem as dimensões do iframe.
         - 'src' especifica o URL do vídeo a ser incorporado.
         - 'title' fornece uma descrição do conteúdo do iframe, melhorando a acessibilidade.
         - 'frameborder' definido como "0" remove a borda do iframe.
         - 'allow' lista as funções permitidas para o conteúdo do iframe, como
               acelerômetro e reprodução automática.
         - 'allowfullscreen' permite que o vídeo seja visualizado em tela cheia. -->

    <h2>Incorporando um Mapa do Google Maps</h2>
    <!-- Segunda seção de cabeçalho para a incorporação de um mapa. -->
    <!-- Exemplo de incorporação de um mapa do Google Maps -->
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1830.7657994332021!2d-46.55010220074278!3d-23.40515648003024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef53fb1b5e26d%3A0x974ce18d22c3555b!2sGuarulhos%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1713305219910!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- 'style="border:0;"' remove qualquer borda ao redor do iframe para 
               uma integração visual mais limpa.
         - 'loading="lazy"' instrui o navegador a carregar o iframe 
               somente quando ele estiver próximo de entrar na janela 
               de visualização, o que melhora o desempenho da página.
         - 'referrerpolicy="no-referrer-when-downgrade"' especifica como o 
               navegador deve enviar a referência à URL ao acessar o iframe. -->

    <h2>Incorporando uma Página Web Externa</h2>
    <!-- Terceiro cabeçalho de seção para a incorporação de uma página web externa. -->
    <!-- Exemplo de incorporação de uma página web externa -->
    
    <iframe src="https://ge.globo.com/" width="800" height="600" frameborder="0" allowfullscreen></iframe>
    <!-- Aqui, um site de notícias é incorporado diretamente na página, 
               permitindo visualizar seu conteúdo sem sair do site host.
         - 'width' e 'height' maiores dão mais espaço para visualizar 
               a página incorporada. 
         - 'frameborder' definido como "0" remove a borda do iframe.
         - 'allow' lista as funções permitidas para o conteúdo do iframe, 
               como acelerômetro e reprodução automática.
         - 'allowfullscreen' permite que o vídeo seja visualizado em tela cheia. -->

</body>
</html>


<!--
Explicação do Exemplo

Elemento <iframe>
src: Este é o atributo mais importante do <iframe>, que define o URL da
página ou recurso que você deseja incorporar. Deve ser uma URL válida.

width e height: Esses atributos definem a largura e altura do <iframe>. É
importante ajustar essas dimensões para se adequarem ao layout da sua
página e ao conteúdo que está sendo incorporado.

title: Fornece uma descrição do conteúdo incorporado, o que é útil para
acessibilidade.

frameborder: Este atributo é usado para especificar se o <iframe> deve ter
uma borda ao redor (frameborder="1") ou não (frameborder="0").

allowfullscreen: Permite que o conteúdo incorporado seja visualizado em
tela cheia, muito útil para vídeos ou visualizações interativas como mapas.

allow: Especifica quais recursos o conteúdo incorporado pode utilizar,
como acelerômetro, autoplay, entre outros.

loading="lazy": Este atributo de otimização de desempenho faz com que o
navegador retarde o carregamento do <iframe> até que ele esteja próximo de
entrar na viewport, economizando recursos se o usuário não rolar até lá.

Uso Prático
Incorporar conteúdo de terceiros em sua página pode ser uma maneira poderosa
de enriquecer o conteúdo sem precisar recriar ou hospedar os dados diretamente.
Por exemplo, vídeos do YouTube podem ser incorporados para complementar seu
conteúdo, mapas podem oferecer orientações geográficas, e páginas externas
podem ser exibidas diretamente em seu site. No entanto, é importante
considerar questões de segurança e desempenho ao usar <iframe>, especialmente
ao incorporar conteúdo de fontes não confiáveis.
-->
