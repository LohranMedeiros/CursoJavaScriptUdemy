<!--
Estrutura Básica de um Documento HTML

Tags, elementos e atributos: Compreensão das diferenças e usos.

Estrutura de um documento HTML: <!DOCTYPE>, <html>, <head>, <body>.

Metadados no HTML: Uso da tag <meta> para especificar a codificação de
caracteres, autor da página, descrição e palavras-chave.
-->

<!DOCTYPE html>
<!-- A linha acima é a declaração do tipo de documento (DTD). 
     Ela informa ao navegador que esta é uma página HTML5, que é a versão 
          mais recente do HTML. 
     Isso ajuda o navegador a interpretar corretamente o conteúdo da página. -->

<html lang="pt">
<!-- A tag <html> é o elemento raiz de todo documento HTML e envolve todo o 
          conteúdo da página, exceto a declaração do tipo de documento.
     O atributo 'lang="pt"' especifica que o idioma principal do documento é o português. 
     Isso é útil para acessibilidade e motores de busca, pois eles podem 
          fornecer funcionalidades adequadas baseadas no idioma. -->

<head>
<!-- A tag <head> contém metadados, links para folhas de estilo, scripts e 
          outras informações que não são diretamente visíveis na página.
     Metadados incluem informações sobre o documento que não são mostradas 
          diretamente na interface da página. -->

    <meta charset="UTF-8">
    <!-- A tag <meta> com o atributo 'charset="UTF-8"' define a codificação de 
          caracteres do documento para UTF-8.
     UTF-8 é uma codificação de caracteres universal que inclui praticamente 
          todos os caracteres de todos os idiomas do mundo,
     garantindo que qualquer texto seja exibido corretamente. -->

     <!-- Não tão importante -->
    <meta name="author" content="João Silva">
    <!-- Outra tag <meta>, mas desta vez usada para definir o autor do documento HTML.
     O atributo 'name' especifica o tipo de informação (autor), e o 
          atributo 'content' fornece o nome do autor. -->

     <!-- Tem sua importância para SEO, mas não tanta -->
    <meta name="description" content="Uma breve descrição da página">
    <!-- Esta tag <meta> fornece uma breve descrição do conteúdo da página.
     Isso é frequentemente usado pelos motores de busca para entender do 
          que trata a página e pode aparecer nos resultados de busca. -->

     <!-- OBSOLETO - NÃO NECESSÁRIO -->
     <!-- <meta name="keywords" content="exemplo, html, meta tags"> -->
     <!-- Esta tag <meta> é usada para definir palavras-chave 
          relevantes para o conteúdo da página,
     o que pode ajudar os motores de busca a classificar a página 
          corretamente para essas palavras-chave. -->

    <title>Exemplo de Página HTML</title>
    <!-- A tag <title> define o título da página, que é 
          mostrado na aba do navegador.
     O título é um elemento crucial tanto para a usabilidade quanto para a 
          otimização de mecanismos de busca (SEO). -->

</head>
<body>
<!-- A tag <body> contém todo o conteúdo visível de uma página web, como 
          texto, imagens, vídeos, etc.
     É aqui que a maioria do conteúdo que os usuários interagem é colocada. -->

    <h1>Bem-vindo ao meu site!</h1>
    <!-- A tag <h1> é usada para o cabeçalho principal da página. 
     Geralmente, é o título visível mais importante na página e tem 
          grande peso em SEO. -->

    <p>Esta é uma página de exemplo para entender a estrutura básica do HTML.</p>
    <!-- A tag <p> é usada para parágrafos de texto. 
     É um bloco de texto que é geralmente separado de outros blocos por 
          espaços verticais e um recuo na primeira linha. -->

    <img src="imagem.jpg" alt="Descrição da imagem">
    <!-- A tag <img> é usada para incluir uma imagem na página.
     O atributo 'src' especifica o caminho para o arquivo da imagem que 
          você deseja mostrar.
     O atributo 'alt' fornece uma descrição textual da imagem, que é 
          importante para acessibilidade e é exibida caso a imagem não possa ser carregada. -->

</body>
</html>
