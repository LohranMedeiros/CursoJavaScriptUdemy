<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Visualizador de Imagens </title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div id="lista-imagens" class="lista-imagens"></div>

        <div class="visualizacao">
            <img id="imagem-grande" src="Imagem1.jpg" alt="Imagem Grande">
        </div>

        <div id="zoom-container" class="zoom-container">
            <img id="imagem-zoom" src="Imagem1.jpg" alt="Imagem Zoom"> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
