<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Galeria de Imagens 3D</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

    <h1> Galeria de Imagens 3D </h1>
    
    <div class="caixa">
        <span style="--i:1;">
            <img src="img1.jpg" alt="Imagem 1" onclick="abrirImagem('img1.jpg', 'Esta é uma tartaruga, conhecida pelo seu casco duro e lentidão ao andar.')">
            <p> Tartaruga </p>
        </span>

        <span style="--i:2;">
            <img src="img2.jpg" alt="Imagem 3" onclick="abrirImagem('img2.jpg', 'Este é um leão, conhecido por sua juba e ferocidade.')">
            <p> Leão </p>
        </span>
        
        <span style="--i:3;">
            <img src="img3.jpg" alt="Imagem 3" onclick="abrirImagem('img3.jpg', 'Este é um gato, conhecido por fofura.')">
            <p> Frajola (Gato) </p>
        </span>

        <span style="--i:4;">
            <img src="img4.jpg" alt="Imagem 4" onclick="abrirImagem('img4.jpg', 'Este é um golden retriever, conhecido por amabilidade com seus donos.')">
            <p> Golden Retriever (Cachorro) </p>
        </span>

        <span style="--i:5;">
            <img src="img5.jpg" alt="Imagem 5" onclick="abrirImagem('img5.jpg', 'Esta é uma vaca, conhecido por produzir leite.')">
            <p> Vaca </p>
        </span>

        <span style="--i:6;">
            <img src="img6.jpg" alt="Imagem 6" onclick="abrirImagem('img6.jpg', 'Este é um pássaro, conhecido por voar.')">
            <p> Pássaro </p>
        </span>

        <span style="--i:7;">
            <img src="img7.jpg" alt="Imagem 7" onclick="abrirImagem('img7.jpg', 'Estes são golfinhos, os gângster do oceano.')">
            <p> Golfinhos </p>
        </span>

        <span style="--i:8;">
            <img src="img8.jpg" alt="Imagem 8" onclick="abrirImagem('img8.jpg', 'Este é um pinguim, conhecido por ser um ótimo dançarino.')">
            <p> Pinguim </p>
        </span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
