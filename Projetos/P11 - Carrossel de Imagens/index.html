<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrossel Avançado</title>
    <link rel="stylesheet" href="css/estilos.css"> 
</head>
<body>
    <div class="carrossel">
        <div class="imagens-carrossel">
            <img src="imagens/Imagem1.jpg" alt="Imagem 1" class="imagem-ativa" onclick="abrirEmNovaAba('imagens/Imagem1.jpg')">
            <img src="imagens/Imagem2.jpg" alt="Imagem 2" class="imagem-ativa" onclick="abrirEmNovaAba('imagens/Imagem2.jpg')">
            <img src="imagens/Imagem3.jpg" alt="Imagem 3" class="imagem-ativa" onclick="abrirEmNovaAba('imagens/Imagem3.jpg')">
            <img src="imagens/Imagem4.jpg" alt="Imagem 4" class="imagem-ativa" onclick="abrirEmNovaAba('imagens/Imagem4.jpg')">
            <img src="imagens/Imagem5.jpg" alt="Imagem 5" class="imagem-ativa" onclick="abrirEmNovaAba('imagens/Imagem5.jpg')">
        
        </div>

        <div class="miniaturas">
            <img src="imagens/Imagem1.jpg" alt="Imagem 1" onclick="selecionarImagem(0)">
            <img src="imagens/Imagem2.jpg" alt="Imagem 2" onclick="selecionarImagem(1)">
            <img src="imagens/Imagem3.jpg" alt="Imagem 3" onclick="selecionarImagem(2)">
            <img src="imagens/Imagem4.jpg" alt="Imagem 4" onclick="selecionarImagem(3)">
            <img src="imagens/Imagem5.jpg" alt="Imagem 5" onclick="selecionarImagem(4)">
        </div>
    
        <button class="botao-anterior" onclick="mover(-1)"> Anterior </button>
        <button class="botao-proximo" onclick="mover(1)"> Próximo </button>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
