<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrossel 3D de Imagens</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1> Carrossel 3D de Imagens </h1>

    <div class="carrossel-container">
        <button class="anterior">&#10094</button>

        <div class="carrossel">
            <div class="slide">
                <a href="Imagem1.jpg" target="_blank">
                    <img src="Imagem1.jpg" alt="Imagem 1">
                </a>
                <div class="info">
                    <h2>Modelista</h2>
                    <p> Desfilando na passarela. </p>
                </div>
            </div>

            <div class="slide">
                <a href="Imagem2.jpg" target="_blank">
                    <img src="Imagem2.jpg" alt="Imagem 2">
                </a>
                <div class="info">
                    <h2> Modelista </h2>
                    <p> Moda Urbana. </p>
                </div>
            </div>

            <div class="slide">
                <a href="Imagem3.jpg" target="_blank">
                    <img src="Imagem3.jpg" alt="Imagem 3">
                </a>
                <div class="info">
                    <h2> Modelista </h2>
                    <p> Vestido de noite luxuoso. </p>
                </div>
            </div>

            <div class="slide">
                <a href="Imagem4.jpg" target="_blank">
                    <img src="Imagem4.jpg" alt="Imagem 4">
                </a>
                <div class="info">
                    <h2> Modelista </h2>
                    <p> Moda Futurista. </p>
                </div>
            </div>
        </div>

        <button class="proximo">&#10095</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
